services:
  wggbot:
    container_name: wggbot
    build: .
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      - LANG=en_US.UTF-8
      - LC_ALL=en_US.UTF-8
    command: >
      bash -c "
        echo 'ðŸ“¦ Install Python deps...' &&
        pip install --upgrade pip && \
        pip install -r requirements.txt && \
        playwright install-deps && \
        playwright install && \

        echo 'ðŸš€ Starting bot...' &&
        python /app/bot.py
      "
    restart: unless-stopped
